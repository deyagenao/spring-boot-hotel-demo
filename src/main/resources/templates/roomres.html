<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reservations</title>
</head>
<body>
	<h1>Welcome to the Reservations Page</h1>
	<table>
		<tr>
			<td>Room</td>
			<td>Room Number</td>
			<td>Guest</td>
		</tr>
		<tr th:each="roomRes : ${roomReservations}">
			<td th:text="${roomRes.roomName}">Room Name</td>
			<td th:text="${roomRes.roomNumber}">Room Number</td>
			<td th:text="${roomRes.lastName} != null ? ${roomRes.lastName} + ', ' + 
			${roomRes.firstName} : 'VACANT'">Guest</td>
		</tr>			
	</table>
	
</body>
</html>
